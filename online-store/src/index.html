<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
</head>
<body class="body">
  <header class="header">
    <div class="logo">
      Online Store
    </div>
    <nav class="menu">
      menu
    </nav>
    <div class="cart__container">
      <img src="./img/cart.png" width="30" alt="cart icon">
      <div class="product-in-cart-count">15</div>
    </div>
  </header>
  <main class="main">
    <aside class="filters__container">
      <h2 class="filter-header">Filters</h2>
      <div class="range-filters">
        <div id="stock-filter" class="range-filter"></div>
        <div id="stock-filter-value" class="stock-filter-value"></div>
        <div id="year-filter" class="range-filter"></div>
        <div id="year-filter-value" class="year-filter-value"></div>
      </div>
      <div class="rated-filter"></div>
      <div class="attributes-filters">
        <div class="brand-filter">
          <legend>Brand</legend>
          <div class="checkbox-input">
            <label for="apple">Apple</label>
            <input type="checkbox" id="apple" name="brand" value="apple">
          </div>
          <div class="checkbox-input">
            <label for="samsung">Samsung</label>
            <input type="checkbox" id="samsung" name="brand" value="samsung">
          </div>
          <div class="checkbox-input">
            <label for="xiaomi">Xiaomi</label>
            <input type="checkbox" id="xiaomi" name="brand" value="xiaomi">
          </div>
        </div>
        <div class="color-filter">
          <legend>Color</legend>
          <div class="checkbox-input">
            <label for="white">White</label>
            <input type="checkbox" id="white" name="color" value="white" class="color">
          </div>
          <div class="checkbox-input">
            <label for="black">Black</label>
            <input type="checkbox" id="black" name="color" value="black" class="color">
          </div>
          <div class="checkbox-input">
            <label for="blue">Blue</label>
            <input type="checkbox" id="blue" name="color" value="blue" class="color">
          </div>
          <div class="checkbox-input">
            <label for="green">Green</label>
            <input type="checkbox" id="green" name="color" value="green" class="color">
          </div>
          <div class="checkbox-input">
            <label for="pink">Pink</label>
            <input type="checkbox" id="pink" name="color" value="pink" class="color">
          </div>
          <div class="checkbox-input">
            <label for="gold">Gold</label>
            <input type="checkbox" id="gold" name="color" value="gold" class="color">
          </div>
          <div class="checkbox-input">
            <label for="purple">Purple</label>
            <input type="checkbox" id="purple" name="color" value="purple" class="color">
          </div>
        </div>
        <div class="memory-filter">
          <legend>Memory</legend>
          <div class="checkbox-input">
            <label for="64">64GB</label>
            <input type="checkbox" id="64" name="memory" value="64">
          </div>
          <div class="checkbox-input">
            <label for="128">128GB</label>
            <input type="checkbox" id="128" name="memory" value="128">
          </div>
          <div class="checkbox-input">
            <label for="256">256GB</label>
            <input type="checkbox" id="256" name="memory" value="256">
          </div>
        </div>
      </div>
    </aside>
    <section class="main__section">
      <div class="main__section-sort">
        <div class="sorting-container">
          <p>Sort Order:</p>
          <select class="sort-order">
            <option value="">---</option>
            <option value="asc">Title Ascending</option>
            <option value="desc">Title Descending</option>
            <option value="desc">Year Ascending</option>
            <option value="desc">Year Descending</option>
          </select>
        </div>
      </div>
      <div class="products__section"></div>
    </section>
  </main>
  <footer class="footer">
    <p>Footer</p>
  </footer>
</body>
</html>
