<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
</head>
<body class="body">
  <header class="header">
    <div class="logo">
      Online Store
    </div>
    <nav class="menu">
      menu
    </nav>
    <div class="card__container">
      <img src="./img/cart.png" width="30" alt="cart icon">
      <div class="product-in-cart-count">15</div>
    </div>
  </header>
  <main class="main">
    <aside class="filters__container">
      <h2 class="filter-header">Filters</h2>
      <div class="range-filters">
        <div id="stock-filter" class="range-filter"></div>
        <div id="stock-filter-value" class="stock-filter-value"></div>
        <div id="year-filter" class="range-filter"></div>
        <div id="year-filter-value" class="year-filter-value"></div>
      </div>
    </aside>
  </main>
  <footer class="footer">
    <p>Footer</p>
  </footer>
</body>
</html>
