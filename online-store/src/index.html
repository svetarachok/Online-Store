<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
</head>
<body class="body">
  <header class="header">
    <div class="logo">
      Online Store
    </div>
    <p class="warning-cart"></p>
    <div class="cart__container">
      <img src="./img/cart.png" width="30" alt="cart icon">
      <div class="product-in-cart-count">0</div>
    </div>
  </header>
  <main class="main">
    <aside class="filters__container">
      <h2 class="filter-header">Filters</h2>
      <div class="range-filters">  
        <div id="stock-filter" class="range-filter">
          <div id="stock-filter-slider"></div>
          <div class="stock-filter-inputs">
            <label class="stock-filter-label">
              <span class="stock-filter-label_text">
                In stock: 
              </span>
              <input type="number" placeholder="0" class="stock-filter-input0" id="input0">
              <span class="stock-filter-input_text"> - </span>
              <input type="number" placeholder="100" class="stock-filter-input1" id="input1">
            </label>
          </div>
        </div>
        <div id="year-filter" class="range-filter">
          <div id="year-filter-slider"></div>
          <div class="year-filter-inputs">
            <label class="year-filter-label">
              <span class="year-filter-label_text">
                Year: 
              </span>
              <input type="number" placeholder="2018" class="year-filter-input0" id="input0">
              <span class="year-filter-input_text"> - </span>
              <input type="number" placeholder="2022" class="year-filter-input1" id="input1">
            </label>
          </div>
        </div>   
      </div>
      <div class="rated-filter">
        <p class="rated-filter-text">Display Rated Products</p>
        <input type="checkbox" name="rated" id="rated">
      </div>
      <div class="attributes-filters">
        <div class="brand-filter">
          <legend>Brand</legend>
          <div class="checkbox-input">
            <label for="apple">Apple</label>
            <input type="checkbox" id="apple" name="brand" value="apple" class="brand">
          </div>
          <div class="checkbox-input">
            <label for="samsung">Samsung</label>
            <input type="checkbox" id="samsung" name="brand" value="samsung" class="brand">
          </div>
          <div class="checkbox-input">
            <label for="xiaomi">Xiaomi</label>
            <input type="checkbox" id="xiaomi" name="brand" value="xiaomi" class="brand">
          </div>
        </div>
        <div class="color-filter">
          <legend>Color</legend>
          <div class="checkbox-input">
            <label for="white">White</label>
            <input type="checkbox" id="white" name="color" value="white" class="color">
          </div>
          <div class="checkbox-input">
            <label for="black">Black</label>
            <input type="checkbox" id="black" name="color" value="black" class="color">
          </div>
          <div class="checkbox-input">
            <label for="blue">Blue</label>
            <input type="checkbox" id="blue" name="color" value="blue" class="color">
          </div>
          <div class="checkbox-input">
            <label for="green">Green</label>
            <input type="checkbox" id="green" name="color" value="green" class="color">
          </div>
          <div class="checkbox-input">
            <label for="pink">Pink</label>
            <input type="checkbox" id="pink" name="color" value="pink" class="color">
          </div>
          <div class="checkbox-input">
            <label for="gold">Gold</label>
            <input type="checkbox" id="gold" name="color" value="gold" class="color">
          </div>
          <div class="checkbox-input">
            <label for="purple">Purple</label>
            <input type="checkbox" id="purple" name="color" value="purple" class="color">
          </div>
        </div>
        <div class="memory-filter">
          <legend>Memory</legend>
          <div class="checkbox-input">
            <label for="64">64GB</label>
            <input type="checkbox" id="64" name="memory" value="64" class="memory">
          </div>
          <div class="checkbox-input">
            <label for="128">128GB</label>
            <input type="checkbox" id="128" name="memory" value="128" class="memory">
          </div>
          <div class="checkbox-input">
            <label for="256">256GB</label>
            <input type="checkbox" id="256" name="memory" value="256" class="memory">
          </div>
        </div>
      </div>
      <button class="clear-filters">Clear Filters</button>
    </aside>
    <section class="main__section">
      <div class="main__section-sort">
        <div class="search-container">
          <input type="search" name="search" id="search" class="search" autofocus="true" autocomplete="off" placeholder="Search">
        </div>
        <div class="sorting-container">
          <p>Sort Order:</p>
          <select class="sort-order">
            <option value="id">---</option>
            <option value="title-ascending">Title Ascending</option>
            <option value="title-descending">Title Descending</option>
            <option value="year-ascending">Year Ascending</option>
            <option value="year-descending">Year Descending</option>
          </select>
        </div>
      </div>
      <div class="products__section"></div>
    </section>
  </main>
  <footer class="footer">
    <div>
      <div class="author"><a href="https://github.com/svetarachok">By Svetlana Rachok</a></div>
    </div>
    <div class="rs-logo">
      <a href="https://rs.school/js/">
        <img src="./img/rs_school_logo.png" alt="">
      </a>
    </div>
  </footer>
</body>
</html>
